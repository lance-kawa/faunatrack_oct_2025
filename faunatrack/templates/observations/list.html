{% extends "base.html" %}


{% block content %}

<a href="{% url 'observation_create' %}" class="text-green-500">Ajouter une observation</a>
{% for obs in object_list %}
    <p> {{ obs }}</p>
    <a href="{% url 'observation_detail' obs.pk %}">Modifier cette obs</a>
    <form method="post" action="{% url 'observation_delete' obs.pk %}">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Supprimer</button>
    </form>
{% endfor %}

{% endblock content %}
